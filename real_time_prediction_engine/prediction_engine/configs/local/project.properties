[S3]
#Absolute path
S3_local_folder_path = E:/ml_resources/storage/

[Azure]
#Absolute path
Azure_local_folder_path = /ml_webservice/storage/
storage_account_name=asc

[NAS]
#Absolute path
NAS_local_folder_path = /ml_webservice/storage/

[Logs]
#Absolute Path
log_file_path = E:/ml_resources/logs/
log_file_prefix = ml_webservice_log
log_level_file = DEBUG
log_level_console = DEBUG
logger_default_name = ml_automation_log
# logger_type can be TimedRotatingFileHandler or FileHandler
logger_type= FileHandler
# Applicable when TimedRotatingFileHandler is the logger_type
log_time_rotator = d
log_time_interval = 1
#Logging Channels by comma separation: File,Console
logging_channel=File

